import:
  - ~/.config/alacritty/themes/github.yaml

env:
  TERM: xterm-256color

bindings:
  - { key: K, mods: Command, chars: "\x08K" }

key_bindings:
  - { key: Left, mods: ALT, chars: "\x1bb" }
  - { key: Right, mods: ALT, chars: "\x1bf" }

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

window:
  option_as_alt: Both
  opacity: 0.95
  decorations: "transparent"
  padding:
    x: 20
    y: 30
